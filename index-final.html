<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- jquery cdn -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
     <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
     <!-- bootstrap cdn-->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
     <!-- link to css file -->
     <link rel="stylesheet" href="main-final.css">
     <title>nbc2011</title>
</head>
<body>
    <div class="container">
        <!-- main navigation bar-->
        <nav id="nav-wrapper" class="grid">
            <div class="nav-area1">nbc-title</div>
            <div class="nav-area2">search-bar</div>
            <div class="nav-area3">nbc-moto</div>
            <div class="nav-area4">navigation-bar</div>
        </nav>

        <!-- showcase images-->
        <section>
            <img src="/slider/" class="showcase">
        </section>

        <!-- moto and social media icons-->
        <section id="moto-social" class="grid-social">
            <div class="moto">
                <p>"To create an environment in which
                    knowledge about coffee and its sphere can be obtained."</p>
            </div>
            <div class="social">
                <i class="fab fa-twitter fa-3x"></i>
                <i class="fab fa-facebook fa-3x"></i>
                <i class="fas fa-rss fa-3x"></i>
                <i class="fab fa-instagram-square fa-3x"></i>
                <i class="fas fa-envelope-square fa-3x"></i>
            </div>
        </section>

        <section id="main-content" class="grid">
        <!-- blog articles-->
        <article id="article-wrapper">
            <div class="article1">article1</div>
            <div class="article2">article2</div>
            <div class="article3">article3</div>
        </article>
        <!-- side-nav-->
        <aside id="sidenav-wrapper">
            <div class="sidenav1">sidenav1</div>
            <div class="sidenav2">sidenav2</div>
            <div class="sidenav3">sidenav3</div>
        </aside>
        </section>

        <!-- pagination-->
        <section id="pagination-">pagination</section>

        <!-- sponsors-->
        <section id="sponsors">sponsors</section>

        <!-- footer -->
        <footer id ="footer-wrapper" class="grid-footer">
            <div class="footer-left">footer-left</div>
            <div class="footer-center">footer-center</div>
            <div class="footer-right">footer-right</div>
        </footer>

     <!-- jquery -->
     <script src="scripts.js"></script>
</body>
</html>
